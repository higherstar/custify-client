<form
  [formGroup]="companyForm"
  (ngSubmit)="submit(companyForm)"
>
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ data.title }}</h3>
    </div>

    <div class="modal-body">
      <div class="row mt-3">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label for="stageName">Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Please enter company name"
              id="stageName"
            />
          </mat-form-field>

        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        mat-raised-button
        (click)="onNoClick()"
      >
        Cancel
      </button>

      <button
        type="submit"
        mat-raised-button
        color="primary"
      >
        Save
      </button>
    </div>

  </div>
</form>
